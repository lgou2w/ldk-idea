plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
    id "org.jetbrains.intellij" version "0.3.12"
}

group 'com.lgou2w'
version '0.0.1'

intellij {
    version '2018.1'
    plugins = ['Kotlin']
    patchPluginXml {
        untilBuild = ""
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
